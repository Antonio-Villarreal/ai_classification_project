name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Change directory to application
      run: cd application
    - name: Check
      run: ls
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag classification-app:$(date +%s)
