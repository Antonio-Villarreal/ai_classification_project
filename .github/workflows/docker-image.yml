name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the ./build.sh script
      run: |
        chmod +x build.sh
        ./build.sh
    - name: Build the Docker image
      run: cd application && docker build . --file Dockerfile --tag classification-app:$(date +%s)
